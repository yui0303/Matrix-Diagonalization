name: CI

on:
  push:
    branches:
      - dev_**
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

jobs:
    build:
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v2
            - name: Install dependencies
              run: |
                sudo apt-get -q update
                sudo apt-get -qy install \
                    curl build-essential make \
                    gcc g++ \
                    python3 python3-pip python3-pytest \
                    python3-numpy python3-scipy
            - name: Test
              run: |
                make test
                make demo